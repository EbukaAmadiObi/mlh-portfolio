{% extends "base.html" %}

{% block title %}Travel{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<div class="info-section">
    <h2>Cool Locations I've Visited</h2>
    <div class="location-items">
        <ul>
            <li>Paris, France</li>
            <li>Tokyo, Japan</li>
            <li>New York, USA</li>
        </ul>
    </div>
    <div id="map" style="height: 400px; margin-top: 20px;"></div>
</div>
<script>
    // Coordinates for the locations
    const locations = [
        { name: "Paris, France", coords: [48.8566, 2.3522] },
        { name: "Tokyo, Japan", coords: [35.6895, 139.6917] },
        { name: "New York, USA", coords: [40.7128, -74.0060] }
    ];

    // Initialize the map centered between the locations
    const map = L.map('map').setView([41.9028, 12.4964], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add markers for each location
    locations.forEach(loc => {
        L.marker(loc.coords).addTo(map)
            .bindPopup(loc.name);
    });
</script>
{% endblock %}
