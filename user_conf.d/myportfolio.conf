server {
    listen 80;
    server_name ebuka-portfolio.duckdns.org;

    if ($host = ebuka-portfolio.duckdns.org) {
        return 301 https://$host$request_uri;
    }
}

limit_req_zone $binary_remote_addr zone=/timeline_post:10m rate=10r/m

server {
    listen 443 ssl;
    server_name ebuka-portfolio.duckdns.org;

    location /timeline_post {
        proxy_pass http://myportfolio:5000/timeline_post;
        limit_req zone=/timeline_post;
    }

    location / {
        proxy_pass http://myportfolio:5000/;
    }

    # Load the certificate files.
    ssl_certificate /etc/letsencrypt/live/myportfolio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myportfolio/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/myportfolio/chain.pem;
}